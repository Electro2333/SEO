<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced SEO Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Advanced SEO Content Generator</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Enhanced Input Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Generate Content</h5>
                        <form id="generateForm">
                            <div class="mb-3">
                                <label for="contentType" class="form-label">Content Type</label>
                                <select class="form-control" id="contentType" required>
                                    <!-- Content types loaded dynamically -->
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="targetAudience" class="form-label">Target Audience</label>
                                <select class="form-control" id="targetAudience" required>
                                    <!-- Audiences loaded dynamically -->
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="contentTone" class="form-label">Content Tone</label>
                                <select class="form-control" id="contentTone" required>
                                    <!-- Tones loaded dynamically -->
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="language" class="form-label">Language</label>
                                <select class="form-control" id="language" required>
                                    <!-- Languages loaded dynamically -->
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="aiModel" class="form-label">AI Model</label>
                                <select class="form-control" id="aiModel" required>
                                    <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Free)</option>
                                    <option value="meta-llama/llama-3.3-70b-instruct:free">Llama 70B (Free)</option>
                                    <option value="cognitivecomputations/dolphin3.0-r1-mistral-24b:free">Dolphin Mistral 24B (Free)</option>
                                    <option value="deepseek/deepseek-r1:free">DeepSeek (Free)</option>
                                    <option value="google/gemini-2.0-flash-thinking-exp:free">Gemini 2.0 (Free)</option>
                                    <option value="qwen/qwen2.5-vl-72b-instruct:free">Qwen 72B (Free)</option>
                                    <option value="qwen/qwen-vl-plus:free">Qwen VL Plus (Free)</option>
                                    <option value="nvidia/llama-3.1-nemotron-70b-instruct:free">Nvidia Nemotron 70B (Free)</option>
                                    <option value="sophosympatheia/rogue-rose-103b-v0.2:free">Rogue Rose 103B (Free)</option>
                                    <option value="microsoft/phi-3-mini-128k-instruct:free">Phi-3 Mini 128K (Free)</option>
                                    <option value="gryphe/mythomax-l2-13b:free">MythoMax L2 13B (Free)</option>
                                </select>
                                <div class="form-text">Select the AI model for content generation</div>
                            </div>

                            <div class="mb-3">
                                <label for="topic" class="form-label">Topic</label>
                                <input type="text" class="form-control" id="topic" required>
                            </div>

                            <div class="mb-3">
                                <label for="keywords" class="form-label">Keywords (comma-separated)</label>
                                <input type="text" class="form-control" id="keywords">
                                <div class="form-text">Enter primary and secondary keywords</div>
                            </div>

                            <div class="mb-3">
                                <label for="wordCount" class="form-label">Word Count</label>
                                <input type="range" class="form-range" id="wordCount" min="300" max="5000" step="100">
                                <div class="d-flex justify-content-between">
                                    <span>300</span>
                                    <span id="wordCountValue">2000</span>
                                    <span>5000</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Advanced Options</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="includeFaq" checked>
                                    <label class="form-check-label" for="includeFaq">Include FAQ Schema</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="includeHowto" checked>
                                    <label class="form-check-label" for="includeHowto">Include How-to Schema</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Generate Content</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Enhanced Output Area -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="outputTabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="content-tab" data-bs-toggle="tab" href="#content">Content</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="seo-tab" data-bs-toggle="tab" href="#seo">SEO Analysis</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="metadata-tab" data-bs-toggle="tab" href="#metadata">Metadata</a>
                            </li>
                        </ul>
                        <div class="tab-content mt-3">
                            <div class="tab-pane fade show active" id="content">
                                <div id="generatedContent" class="content-wrapper"></div>
                            </div>
                            <div class="tab-pane fade" id="seo">
                                <div id="seoAnalysis" class="seo-analysis"></div>
                            </div>
                            <div class="tab-pane fade" id="metadata">
                                <div id="metadataContent" class="metadata-wrapper"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
